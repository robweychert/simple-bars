<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple Bars examples</title>

</head>

<style>

table.simplebars,
table.simplebars * {
	border: 0;
	box-sizing: border-box;
	display: block;
	font: inherit;
	line-height: 1.2;
	margin: 0;
	padding: 0;
	vertical-align: baseline;
}
table.simplebars thead {
	display: none;
}
table.simplebars.multi {
	border-bottom: 0.1em solid hsla(0,0%,60%,0.5);
}
table.simplebars .datapoint {
	margin-bottom: 0.75em;
}
table.simplebars.multi .datapoint {
	border-top: 0.1em solid hsla(0,0%,60%,0.5);
}
table.simplebars.multi .label {
	font-weight: bold;
	margin: 0.75em 0;
}
table.simplebars.multi .amount {
	margin-bottom: 0.5em;
}

table.simplebars.multi .amount:before {
	content: attr(data-sublabel);
}
table.simplebars .amount span {
	-moz-font-feature-settings:"tnum" 1; 
	-ms-font-feature-settings:"tnum" 1; 
	-o-font-feature-settings:"tnum" 1; 
	-webkit-font-feature-settings:"tnum" 1; 
	font-feature-settings:"tnum" 1;
	overflow: visible;
	padding-right: 2ch; /* longest digit length + 1 */
	vertical-align: middle;
	white-space: nowrap;
}
table.simplebars .amount span:before {
	background: red;
	content: "";
	display: inline-block;
	height: 1em;
	margin-right: 1ch;
	vertical-align: -0.2em;
}

@media screen and (min-width: 40em) { /* customizable */

	table.simplebars.single .datapoint,
	table.simplebars.multi .amount {
		align-items: center;
		display: grid;
		grid-gap: 0.75em;
		grid-template-columns: 5em 1fr; /* left column customizable */
		margin-bottom: 0.5em;
	}
	table.simplebars.single .label,
	table.simplebars .amount:before {
		text-align: right;
	}
	table.simplebars.multi .label {
		margin-left: calc(5em + 0.75em);
		margin-bottom: 0.5em;
	}
}

/* Single */

table.simplebars.single .datapoint:nth-child(1) .amount span:before { width: 75%; }
table.simplebars.single .datapoint:nth-child(2) .amount span:before { width: 50%; }
table.simplebars.single .datapoint:nth-child(3) .amount span:before { width: 100%; }
table.simplebars.single .datapoint:nth-child(4) .amount span:before { width: 25%; }

/* Multi */

table.simplebars.multi .amount:nth-child(2) span:before { background: violet; }
table.simplebars.multi .amount:nth-child(3) span:before { background: rebeccapurple; }
table.simplebars.multi .datapoint:nth-child(1) .amount:nth-child(2) span:before { width: 75%; }
table.simplebars.multi .datapoint:nth-child(1) .amount:nth-child(3) span:before { width: 50%; }
table.simplebars.multi .datapoint:nth-child(2) .amount:nth-child(2) span:before { width: 50%; }
table.simplebars.multi .datapoint:nth-child(2) .amount:nth-child(3) span:before { width: 25%; }
table.simplebars.multi .datapoint:nth-child(3) .amount:nth-child(2) span:before { width: 100%; }
table.simplebars.multi .datapoint:nth-child(3) .amount:nth-child(3) span:before { width: 75%; }
table.simplebars.multi .datapoint:nth-child(4) .amount:nth-child(2) span:before { width: 25%; }
table.simplebars.multi .datapoint:nth-child(4) .amount:nth-child(3) span:before { width: 100%; }

</style>

<table class="simplebars single" role="table">
	<thead role="rowgroup">
		<tr>
			<th role="columnheader">Beatle</th>
			<th role="columnheader">Value</th>
		</tr>
	</thead>
	<tbody role="rowgroup">
		<tr class="datapoint" role="row">
			<td class="label" role="cell">George Harrison</td>
			<td class="amount" role="cell"><span>3</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">John Lennon</td>
			<td class="amount" role="cell"><span>2</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">Paul McCartney, let’s give him a bunch of text</td>
			<td class="amount" role="cell"><span>4</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">Ringo Starr</td>
			<td class="amount" role="cell"><span>1</span></td>
		</tr>
	</tbody>
</table>

<table id="the-beatles-ranked" class="simplebars multi" role="table">
	<thead role="rowgroup">
		<tr>
			<th role="columnheader">Beatle</th>
			<th role="columnheader">Value 1</th>
			<th role="columnheader">Value 2</th>
		</tr>
	</thead>
	<tbody role="rowgroup">
		<tr class="datapoint" role="row">
			<td class="label" role="cell">George Harrison</td>
			<td class="amount" role="cell" data-sublabel="Value 1"><span>3</span></td>
			<td class="amount" role="cell" data-sublabel="Value 2"><span>2</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">John Lennon</td>
			<td class="amount" role="cell" data-sublabel="Value 1"><span>2</span></td>
			<td class="amount" role="cell" data-sublabel="Value 2"><span>1</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">Paul McCartney, let’s give him a bunch of text</td>
			<td class="amount" role="cell" data-sublabel="Value 1"><span>4</span></td>
			<td class="amount" role="cell" data-sublabel="Value 2"><span>3</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">Ringo Starr</td>
			<td class="amount" role="cell" data-sublabel="Value 1"><span>1</span></td>
			<td class="amount" role="cell" data-sublabel="Value 2"><span>4</span></td>
		</tr>
	</tbody>
</table>

</body>

</html>
