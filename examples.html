<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple Bars examples</title>

</head>

<style>

table.simplebars,
table.simplebars * {
	border: 0;
	box-sizing: border-box;
	display: block;
	font: inherit;
	line-height: 1.2;
	margin: 0;
	padding: 0;
	vertical-align: baseline;
}
table.simplebars {
	margin: 3em 0;
}
table.simplebars thead {
	display: none;
}
table.simplebars .datapoint {
	align-items: center;
	display: grid;
	margin: 0.75em 0;
	padding-right: 3ch;
}
table.simplebars .label {
	margin-bottom: 0.25em;
}
table.simplebars .amount {
	-moz-font-feature-settings:"tnum" 1; 
	-ms-font-feature-settings:"tnum" 1; 
	-o-font-feature-settings:"tnum" 1; 
	-webkit-font-feature-settings:"tnum" 1; 
	font-feature-settings:"tnum" 1;
	overflow: visible;
	vertical-align: middle;
	white-space: nowrap;
}
table.simplebars .amount:before {
	background: hsl(30,100%,60%);
	clear: left;
	content: "";
	display: block;
	float: left;
	height: 1.2em;
	margin-right: 1ch;
}
table.simplebars .amount span {
	/*position: absolute;*/
}

@media screen and (min-width: 0) { /* customizable */

	table.simplebars .datapoint {
		grid-template-columns: 15ch 1fr; /* left column customizable */
		margin: 0;
	}
	table.simplebars.negative .datapoint {
		grid-template-areas: "amount label";
		grid-template-columns: 20% calc(80% - 2px); /* min customizable */
		margin: 0;
		padding-left: 3ch;
		padding-right: 3ch;
	}
	table.simplebars.negative .datapoint.negative .label {
		border-left: 2px solid black;
		grid-area: label;
		padding-left: 1ch;
		padding-right: 0;
		text-align: left;
	}
	table.simplebars.negative .datapoint.negative .amount {
		border: 0;
		grid-area: amount;
		padding-left: 0;
		padding-right: 0;
		text-align: right;
	}
	table.simplebars.negative .datapoint.negative .amount:before {
		float: right;
		margin: 0 0 0 1ch;
	}
	table.simplebars.single td {
		margin: 0;
		padding-top: 0.3em;
		padding-bottom: 0.3em;
	}
	table.simplebars.negative .amount {
		border-left: 2px solid black;
	}
	table.simplebars.multi td:first-child {
		padding-top: 1em;
		padding-bottom: 1em;
	}
	table.simplebars.multi td:nth-child(2) {
		padding-top: 1em;
	}
	table.simplebars.multi td:last-child {
		padding-bottom: 1em;
	}
	table.simplebars .label {
		margin-bottom: 0;
		padding-right: 1ch;
		text-align: right;
	}
	table.simplebars.multi .label {
		grid-row-end: span 2; /* based on number of bars */
	}
	table.simplebars .amount {
		grid-column-start: 2;
	}
}

/* Single */

table.simplebars.single .datapoint:nth-child(1) .amount:before { width: 100%; } /* ch value determined by highest digit length */
table.simplebars.single .datapoint:nth-child(2) .amount:before { width: 75%; }
table.simplebars.single .datapoint:nth-child(3) .amount:before { width: 50%; }
table.simplebars.single .datapoint:nth-child(4) .amount:before { width: 25%; }
table.simplebars.single .datapoint:nth-child(5) .amount:before { width: 100%; }

</style>

<table class="simplebars single negative" role="table">
	<thead role="rowgroup">
		<tr>
			<th role="columnheader">Beatle</th>
			<th role="columnheader">Value</th>
		</tr>
	</thead>
	<tbody role="rowgroup">
		<tr class="datapoint" role="row">
			<td class="label" role="cell">Paul McCartney</td>
			<td class="amount" role="cell"><span>4</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">George Harrison</td>
			<td class="amount" role="cell"><span>3</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">John Lennon</td>
			<td class="amount" role="cell"><span>2</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">Ringo Starr</td>
			<td class="amount" role="cell"><span>1</span></td>
		</tr>
		<tr class="datapoint negative" role="row">
			<td class="label" role="cell">Rob Weychert</td>
			<td class="amount" role="cell"><span>-1</span></td>
		</tr>
	</tbody>
</table>

<style>
/* Multi */

table.simplebars.multi .amount:nth-child(2):before { background: hsl(30,100%,60%); }
table.simplebars.multi .amount:nth-child(3):before { background: hsl(30,100%,40%); }
table.simplebars.multi .datapoint:nth-child(1) .amount:nth-child(2):before { width: 100%; }
table.simplebars.multi .datapoint:nth-child(1) .amount:nth-child(3):before { width: 75%; }
table.simplebars.multi .datapoint:nth-child(2) .amount:nth-child(2):before { width: 75%; }
table.simplebars.multi .datapoint:nth-child(2) .amount:nth-child(3):before { width: 50%; }
table.simplebars.multi .datapoint:nth-child(3) .amount:nth-child(2):before { width: 50%; }
table.simplebars.multi .datapoint:nth-child(3) .amount:nth-child(3):before { width: 25%; }
table.simplebars.multi .datapoint:nth-child(4) .amount:nth-child(2):before { width: 25%; }
table.simplebars.multi .datapoint:nth-child(4) .amount:nth-child(3):before { width: 100%; }
</style>

<table id="the-beatles-ranked" class="simplebars multi negative" role="table">
	<thead role="rowgroup">
		<tr>
			<th role="columnheader">Beatle</th>
			<th role="columnheader">Value 1</th>
			<th role="columnheader">Value 2</th>
		</tr>
	</thead>
	<tbody role="rowgroup">
		<tr class="datapoint" role="row">
			<td class="label" role="cell">Paul McCartney</td>
			<td class="amount" role="cell"><span>4</span></td>
			<td class="amount" role="cell"><span>3</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">George Harrison</td>
			<td class="amount" role="cell"><span>3</span></td>
			<td class="amount" role="cell"><span>2</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">John Lennon</td>
			<td class="amount" role="cell"><span>2</span></td>
			<td class="amount" role="cell"><span>1</span></td>
		</tr>
		<tr class="datapoint" role="row">
			<td class="label" role="cell">Ringo Starr</td>
			<td class="amount" role="cell"><span>1</span></td>
			<td class="amount" role="cell"><span>4</span></td>
		</tr>
	</tbody>
</table>

</body>

</html>
